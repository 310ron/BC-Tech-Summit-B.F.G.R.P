<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Arm Function</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/SliderFunction.js"></script>
</head>
<body>
    <div class="row" style="margin-top: 7%">
        <div class="small-12 columns text-center">
            <h1>Right Hand</h1>
        </div>
    </div>
    <div class="row" style="margin-top: 2%">
        <div class="callout">
            <div class="small-3 columns text-center">
                <h3>Elbow</h3>
                <label>Up</label>
                <input type="range" id="elbow" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('elbow')"></input>
                <label>Down</label>
            </div>
            <div class="small-3 columns text-center">
                <h3>Hand One</h3>
                <label>Up</label>
                <input type="range" id="hone" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('hone')"></input>
                <label>Down</label>
            </div>
            <div class="small-3 columns text-center">
                <h3>Hand Two</h3>
                <label>Up</label>
                <input type="range" id="htwo" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('htwo')"></input>
                <label>Down</label>
            </div>
        </div>
    </div>
</body>
</html>
