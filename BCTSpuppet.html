<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Giant Robot Puppet</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <div class="large-12 columns">
          <div class="row" style="margin-top: 5%">
              <div class="large-12 columns text-center">
                  <h1>B.F.G.R.</h1>
              </div>
          </div>
          <div class="row">
              <div class="large-12 columns text-center">
                  <div class="callout">
                      <h6>Meet the</h6> 
                      <h5>Big Friendly Gigantic Robot</h5>
                      <div class="row input-group">
                          <form action="">
                              <div class="row">
                                  <div class="large-4 medium-4 small-centered columns text-left">
                                      <label>Username</label>
                                      <input type="text" placeholder="Anything! (within reason)" name="username" />
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="large-4 medium-4 small-centered columns text-left">
                                      <label>Password</label>
                                      <input type="password" placeholder="Shhh..." name="password" />
                                  </div>
                              </div>
                              <div class="row">
                                  <input type="submit" class="button" value="Sign In" />
                                  <input type="submit" class="button" value="Sign Up" />
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <footer class="large-12 text-right"><p style="font-size:small; color:lightgrey;">Powered by Raspberrry Pi</p></footer>
          </div>
      </div> 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
